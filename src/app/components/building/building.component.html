<div class="building">
    <table>
        <tr *ngFor="let row of wall.blocks; index as y">
          <td
            class="building__block"
            *ngFor="let block of row; index as x"
            (click)="checkBlock(block)"
          >
            <!-- <div>{{ block.proximityMines }}</div> -->
            <div>{{block.mine}}</div>
            <div *ngIf="block.status === 'clear' && !block.mine">{{ block.proximityMines }}</div>
          </td>
        </tr>
    </table>
</div>
